<html>
<head>

	<script src="http://localhost/cur/squire/public/js/jquery.min.js"></script>

	<script src="http://localhost/cur/squire/public/js/jquery-ui-timepicker.js"></script>
	<script src="http://localhost/cur/squire/public/js/jquery-validation.js"></script>
	<script src="http://localhost/cur/squire/public/js/jquery-validation-methods.min.js"></script>

	<!--<script src="http://localhost/cur/squire/public/js/squire.js"></script>-->
	<script>
$(function() {

	var $form = $('#test-form');

	var val = {
		ignore: ':hidden',
		errorClass: 'error',
		validClass: 'success',
		errorElement: 'span',
		highlight: function(element, errorClass, validClass) {
			if (element.type === 'radio') {
				this.findByName(element.name).parent('div').parent('div').removeClass(validClass).addClass(errorClass);
			} else {
				$(element).parent('div').parent('div').removeClass(validClass).addClass(errorClass);
			}
		},
		unhighlight: function(element, errorClass, validClass) {
			if (element.type === 'radio') {
				this.findByName(element.name).parent('div').parent('div').removeClass(errorClass).addClass(validClass);
			} else {
				$(element).parent('div').parent('div').removeClass(errorClass).addClass(validClass);
			}
		},
		rules: {
			'datetime': {
				'pattern': new RegExp(/^\d{4}-\d{2}-\d{2} \d{1,2}:\d{2} [aApP][mM]$/),
				'required': true
			}
		}
	};

	$form.submit(function(e){
		$form.validate(val);
		console.log('Valid: ' + $form.valid());
		return false;
	})
});
	</script>
</head>
<body>
	<div  class="modal hide form-modal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">Ã—</a>
		<h3>New Communication</h3>
	</div>
	<div class="modal-body">
		<form class="form" method="post" id="test-form">
<input class="required" required="required" type="hidden" name="client_id">	<fieldset>
		<div class="control-group">
			<label for="datetime" class="required control-label">Date/Time</label>
			<div class="controls">
				<input data-validation="{&#039;required&#039;:true,&#039;regex&#039;:&#039;\/^\\d{4}-\\d{2}-\\d{2} \\d{1,2}:\\d{2} [aApP][mM]$\/&#039;}" data-datetime="{&#039;ampm&#039;:true,&#039;stepMinute&#039;:15,&#039;dateFormat&#039;:&#039;yy-mm-dd&#039;,&#039;timeFormat&#039;:&#039;h:mm tt&#039;}" class="required" required="required" type="text" name="datetime" id="datetime">
			</div>
		</div>
		<div class="control-group">
			<label for="direction_id" class="control-label">Direction</label>
			<div class="controls">
				<select class="" id="direction_id" name="direction_id"><option value="1">Incoming</option><option value="2">Outgoing</option></select>
			</div>
		</div>
		<div class="control-group">
			<label for="type_id" class="control-label">Type</label>
			<div class="controls">
				<select class="" id="type_id" name="type_id"><option value="1">Call</option><option value="2">Email</option><option value="4">Mail</option><option value="8">Fax</option></select>
			</div>
		</div>
		<div class="control-group">
			<label for="notes" class="control-label">Notes</label>
			<div class="controls">
				<textarea class="" name="notes" id="notes" rows="10" cols="50"></textarea>
			</div>
		</div>
	</fieldset>
	<input type="submit" />
</form>	</div>
	<div class="modal-footer">
				<a  data-dismiss="modal" href="#" class="btn">Cancel</a>
				<a  class="btn btn-primary" href="#">Save Communication</a>
			</div>
</div>
</body>
